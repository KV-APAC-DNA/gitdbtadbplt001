version: 2

sources:
  - name: jpnsdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB')}}"
    schema: jpnsdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: sdl_mds_jp_pos_account_mapping
        tags: ['pos_account_mapping','ingestion']
        tests:
        - test_null:
            select_columns: ["code"]
            not_null_columns: ["code"] 
            name: sdl_mds_jp_pos_account_mapping__null_test
            config:
              store_failures: true
              schema: jpnwks_integration
        - test_duplicate:
                select_columns: ["code"]
                group_by_columns: ["code"]
                name: sdl_mds_jp_pos_account_mapping__duplicate_test
                config:
                  store_failures: true
                  schema: jpnwks_integration


version: 2

sources:
  - name: pcfsdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: pcfsdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: sdl_dstr_coles_inv
        tags: ["anz_perenso_foodstuff","ingestion"]
        tests:
          - test_null:
              not_null_columns: ["retail_barcode","store_number","billing_date"]
              select_columns: ["retail_barcode","store_number","billing_date"]
              name: TRATBL_sdl_dstr_coles_inv__null_test
              config:
                store_failures: true
                schema: pcfwks_integration

      - name: sdl_dstr_woolworth_inv
        tags: ["anz_perenso_foodstuff","ingestion"]
        tests:
          - test_null:
              not_null_columns: ["retail_barcode","store_number","billing_date"]
              select_columns: ["retail_barcode","store_number","billing_date"]
              name: TRATBL_sdl_dstr_woolworth_inv__null_test
              config:
                store_failures: true
                schema: pcfwks_integration

  - name: pcfitg_integration
    database: "{{ env_var('DBT_ENV_CORE_DB') }}"
    schema: pcfitg_integration
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: itg_query_parameters

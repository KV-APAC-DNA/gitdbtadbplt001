version: 2

sources:
  - name: indsdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: indsdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
    - name: sdl_in_rtlheader
      tags: ["m_wrp_india_etl_xdm_tlrsr_nielsen_load","ingestion"]
      tests:
          - test_null:
              select_columns: ["filename", "cmpcode", "tlcode"]
              not_null_columns: ["cmpcode", "tlcode"]
              name: TRATBL_sdl_in_rtlheader__null_test
              config:
                store_failures: true
                schema: indwks_integration
          - test_duplicate:
              group_by_columns: ["cmpcode", "tlcode"]
              select_columns: ["filename", "cmpcode", "tlcode"] 
              name: TRATBL_sdl_in_rtlheader__duplicate_test
              config:
                store_failures: true
                schema: indwks_integration

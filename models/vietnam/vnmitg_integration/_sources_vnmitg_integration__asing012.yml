version: 2

sources:
  - name: vnmsdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: vnmsdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: sdl_vn_gt_topdoor_target
        tags: ["j_ap_dna_etl_framework_vn_td_tgt"]
        tests:
          - test_duplicate__ff:
              group_by_columns: ["from_cycle","to_cycle","customer_code"]
              failure_reason: "Duplicate records found for from_cycle,to_cycle,customer_code"
              name: TRATBL_sdl_vn_gt_topdoor_target__duplicate_test
              config:
                store_failures: true
                schema: vnmwks_integration
          - test_null__ff:
              not_null_columns: ["from_cycle","to_cycle","customer_code"]
              failure_reason: "Field value is null"
              name: TRATBL_sdl_vn_gt_topdoor_target__null_test
              config:
                store_failures: true
                schema: vnmwks_integration
          - test_format:
              where_clause: "not regexp_like (trim(from_cycle),'[1-2][0-9][0-9][0-9][0-1][0-9][0-3][0-9]')"
              failure_reason: "''"
              name: TRATBL_sdl_vn_gt_topdoor_target__format_test
              config:
                store_failures: true
                schema: vnmwks_integration
      - name: sdl_vn_dms_kpi
        tags: ["vn_dms_master"]
        tests:
          - test_duplicate__ff:
              group_by_columns: ["dstrbtr_id","cycle","kpi_type","saleman_code"]
              name: TRATBL_sdl_vn_dms_kpi__duplicate_test
              config:
                store_failures: true
                schema: vnmwks_integration
          - test_null__ff:
              not_null_columns: ["dstrbtr_id","cycle","kpi_type"]
              name: TRATBL_sdl_vn_dms_kpi__null_test
              config:
                store_failures: true
                schema: vnmwks_integration
      - name: sdl_vn_mt_sellout_con_cung
        tags: ["vn_mt_pos_transaction"]
        tests:
          - test_null:
              not_null_columns: ["store","product_code"]
              name: TRATBL_sdl_vn_mt_sellout_con_cung__null_test
              config:
                store_failures: true
                schema: vnmwks_integration

      - name: sdl_vn_mt_sellout_guardian
        tags: ["vn_mt_pos_transaction"]
        tests:
          - test_null:
              not_null_columns: ["sku","product_code"]
              name: TRATBL_sdl_vn_mt_sellout_guardian__null_test
              config:
                store_failures: true
                schema: vnmwks_integration
      - name: sdl_vn_mt_sellout_lotte
        tags: ["vn_mt_pos_transaction"]

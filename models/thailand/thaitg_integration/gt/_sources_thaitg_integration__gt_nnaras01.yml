version: 2

sources:
  - name: thasdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: thasdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: sdl_mds_th_gt_kpi_target
        tags: ["th_non_tesco"]
        tests:
          - test_null:
                not_null_columns: ["year","kpi_code","kpi_desc"]
                select_columns: ["year","kpi_code","kpi_desc"]
                name: TRATBL_sdl_mds_th_gt_kpi_target__null_test
                config:
                  store_failures: true
                  schema: thawks_integration
          - test_duplicate_kpitgt:
              group_by_columns: ["year","kpi_code","kpi_desc"]
              select_columns: ["year","kpi_code","kpi_desc"]
              coalesce_columns: ["re_code"]
              name: TRATBL_sdl_mds_th_gt_kpi_target__duplicate_test
              config:
                store_failures: true
                schema: thawks_integration
          - test_lookup_year:
              select_columns: ["year","kpi_code","kpi_desc"]
              column: "year" 
              lookup_column: "year"
              lookup_table: "{{ source('thasdl_raw', 'sdl_mds_th_gt_kpi_target') }}"
              lookup_filter: "A.YEAR = B.YEAR AND B.RESULT = 'false'"
              name: TRATBL_sdl_mds_th_gt_kpi_target__lookup_test
              config:
                store_failures: true
                schema: thawks_integration



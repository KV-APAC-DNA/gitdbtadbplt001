version: 2

sources:
  - name: thasdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: thasdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
    - name: sdl_th_mt_watsons
      tags: ["th_non_tesco","ingestion"]
    - name: sdl_th_mt_makro
      tags: ["tesco_mt_7_11_and_tops","ingestion"]
    - name: sdl_th_mt_bigc
      tags: ["tesco_mt_7_11_and_tops","ingestion"]

    - name: sdl_th_mt_price_data
      tags: ["th_mt_daily_price_load","ingestion"]
      tests:
          - test_duplicate:
              group_by_columns: ["date","sku_id","url"]
              need_counts: no
              name: TRATBL_sdl_th_mt_price_data__duplicate_test
              config:
                store_failures: true
                schema: thawks_integration
          - test_null:
              not_null_columns: ["date","sku_id","url"]
              name: TRATBL_sdl_th_mt_price_data__null_test
              config:
                store_failures: true
                schema: thawks_integration
          - test_format:
              select_columns: ["date","sku_id","url"]
              where_clause: "not regexp_like (substring(date,1,10),'[1-2][0-9][0-9][0-9]-[0-1][0-9]-[0-3][0-9]')"
              failure_reason: "'Unexpected Date Format, expected format: YYYY-MM-DD'"
              name: TRATBL_sdl_th_mt_price_data__format_test
              config:
                store_failures: true
                schema: thawks_integration
    
    - name: sdl_th_mt_watsons_pos
      tags: ["tesco_mt_7_11_and_tops","ingestion"]
      tests:
        - test_null:
              not_null_columns: ["product_id","year_month","year_week","store_format","store_segment"]
              name: TRATBL_sdl_th_watsons_weekly_pos__null_test
              config:
                  store_failures: true
                  schema: thawks_integration
        - test_duplicate:
              select_columns: ["product_id","year_month","year_week","store_format","store_segment"]
              group_by_columns: ["product_id","year_month","year_week","store_format","store_segment"]
              need_counts: no
              name: TRATBL_sdl_th_watsons_weekly_pos__duplicate_test
              config:
                  store_failures: true
                  schema: thawks_integration
version: 2

sources:
  - name: thasdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: thasdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: sdl_mds_lcm_distributor_target_sales
        tags: ["th_non_tesco"]
        tests:
          - test_null:
              not_null_columns:
                ["distributorid", "saleoffice", "salegroup", "period"]
              select_columns:
                ["distributorid", "saleoffice", "salegroup", "period"]
              name: TRATBL_sdl_mds_lcm_distributor_target_sales__null_test
              config:
                store_failures: true
                schema: thawks_integration
          - test_duplicate:
              group_by_columns:
                ["distributorid", "saleoffice", "salegroup", "period"]
              select_columns:
                ["distributorid", "saleoffice", "salegroup", "period"]
              name: TRATBL_sdl_mds_lcm_distributor_target_sales__duplicate_test
              config:
                store_failures: true
                schema: thawks_integration
          - test_lookup:
              select_columns:
                ["distributorid", "saleoffice", "salegroup", "period"]
              lookup_column: "period, regexp_like (period,'[1-2][0-9][0-9][0-9][0-1][0-9]') as result"
              lookup_table: "{{ source('thasdl_raw','sdl_mds_lcm_distributor_target_sales') }}"
              lookup_filter: "result = true"
              column: "period,true"
              failure_reason: "'INVALID PERIOD : Expected format is YYYYMM'"
              name: tratbl_sdl_mds_lcm_distributor_target_sales__lookup_test
              config:
                store_failures: true
                schema: thawks_integration


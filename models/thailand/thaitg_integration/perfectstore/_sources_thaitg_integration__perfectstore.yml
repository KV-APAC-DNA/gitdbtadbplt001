version: 2

sources:
  - name: thasdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: thasdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: sdl_mds_th_ps_targets
        tags: ["", ""]
        tests:
          - test_null:
              not_null_columns: ["kpi", "channel"]
              select_columns: ["kpi", "channel","re","attribute_1","attribute_2"]
              name: TRATBL_sdl_mds_th_ps_targets__null_test
              config:
                store_failures: true
                schema: check
          - test_duplicate:
              group_by_columns: ["kpi", "channel","re","attribute_1","attribute_2"]
              select_columns: ["kpi", "channel","re","attribute_1","attribute_2","value"]
              name: TRATBL_sdl_mds_th_ps_targets__duplicate_test
              config:
                store_failures: true
                schema: myswks_integration

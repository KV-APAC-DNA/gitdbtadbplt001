                store_failures: true
                schema: aspwks_integration
          - test_duplicate:
              group_by_columns: ["name","channel"]
              select_columns: ["name","channel","coverage"] 
              name: TRATBL_sdl_mds_rg_ps_market_coverage__duplicate_test

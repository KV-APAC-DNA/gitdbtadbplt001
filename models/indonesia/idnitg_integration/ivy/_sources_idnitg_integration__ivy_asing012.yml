version: 2

sources:
  - name: idnsdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: snapidnsdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
    - name: sdl_distributor_ivy_merchandising
      tags: ["id_ivy_merchandising","ingestion"]
      tests:
          - test_null:
              select_columns: ["source_file_name","distributor_code","sales_repcode","retailer_code","surveydate","aq_name"]
              not_null_columns: ["source_file_name","distributor_code","sales_repcode","retailer_code","surveydate","aq_name"]
              name: TRATBL_sdl_distributor_ivy_merchandising__null_test
              config:
                store_failures: true
                schema: idnwks_integration
          - test_duplicate:
              select_columns: ["source_file_name","distributor_code","sales_repcode","retailer_code","surveydate","aq_name"]
              group_by_columns: ["source_file_name","distributor_code","sales_repcode","retailer_code","surveydate","aq_name","link"]
              name: TRATBL_sdl_distributor_ivy_merchandising__duplicate_test
              config:
                store_failures: true
                schema: idnwks_integration
    - name: sdl_distributor_ivy_user_master
      tags: ["id_ivy_usermaster","ingestion"]

      
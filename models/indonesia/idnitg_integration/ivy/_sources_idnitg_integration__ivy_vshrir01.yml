version: 2

sources:
  - name: idnsdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: idnsdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
    - name: sdl_distributor_ivy_outlet_master
      tags: ["id_ps_visibility","ingestion"]
      tests:
        - test_null:
            select_columns: ["source_file_name", "distributorcode", "outletcode"]
            not_null_columns: ["distributorcode", "outletcode"]
            name: TRATBL_sdl_distributor_ivy_outlet_master__null_test
            config:
              store_failures: true
              schema: idnwks_integration
        - test_duplicate:
            select_columns: ["source_file_name", "distributorcode", "outletcode"]
            group_by_columns: ["distributorcode", "outletcode"]
            name: TRATBL_sdl_distributor_ivy_outlet_master__duplicate_test
            config:
              store_failures: true
              schema: idnwks_integration

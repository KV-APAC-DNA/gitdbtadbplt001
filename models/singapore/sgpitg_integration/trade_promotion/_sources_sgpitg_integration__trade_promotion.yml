version: 2

sources:
  - name: sgpsdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: sgpsdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: sdl_sg_tp_closed_month
        tags: ["sg_transaction_sellout","ingestion"]
        tests:
        - test_null:
              not_null_columns: ["customer"]
              select_columns: ["file_name","customer"]
              name: TRATBL_sdl_sg_tp_closed_month_null_test
              config:
                store_failures: true
                schema: sgpwks_integration
        - test_lookup:
              select_columns: ["file_name","customer"]
              column: "upper(customer)" 
              lookup_column: "upper(zuellig_customer)"
              lookup_table: "{{ ref('sgpitg_integration__itg_sg_zuellig_customer_mapping') }} "
              filter: "upper(custmer_l1) = 'ZUELLIG'"
              name: TRATBL_sdl_sg_tp_closed_month_lookup_test
              config:
                store_failures: true
                schema: sgpwks_integration
      - name: sdl_sg_tp_closed_year_bal
        tags: ["sg_transaction_sellout","ingestion"]
        tests:
        - test_null:
              not_null_columns: ["customer"]
              select_columns: ["file_name","customer"]
              name: TRATBL_sdl_sg_tp_closed_year_bal_null_test
              config:
                store_failures: true
                schema: sgpwks_integration
        - test_lookup:
              select_columns: ["file_name","customer"]
              column: "upper(customer)" 
              lookup_column: "upper(zuellig_customer)"
              lookup_table: "{{ ref('sgpitg_integration__itg_sg_zuellig_customer_mapping') }} "
              filter: "upper(customer_l1) = 'ZUELLIG'"
              name: TRATBL_sdl_sg_tp_closed_year_bal_lookup_test
              config:
                store_failures: true
                schema: sgpwks_integration
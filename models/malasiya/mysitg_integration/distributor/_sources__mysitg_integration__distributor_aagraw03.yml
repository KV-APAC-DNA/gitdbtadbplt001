version: 2

sources:
  - name: myssdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: myssdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: sdl_my_dstrbtr_doc_type
        tags: ["hourly","my_sellout"]
        tests:
          - test_duplicate:
              group_by_columns: ["cust_id","doc_type","wh_id"]
              select_columns: ["cust_id","doc_type","wh_id"]
              name: TRATBL_sdl_my_dstrbtr_doc_type_duplicate_test
              config:
                store_failures: true
                schema: myswks_integration
      - name: sdl_my_dstrbtrr_dim
        tags: ["hourly","my_sellout"]
        tests:
          - test_null:
              not_null_columns: ["cust_id"]
              name: TRATBL_sdl_my_dstrbtrr_dim_null_test
              config:
                store_failures: true
                schema: myswks_integration
          - test_duplicate:
              group_by_columns: ["cust_id"]
              select_columns: ["cust_id"]
              name: TRATBL_sdl_my_dstrbtrr_dim_duplicate_test
              config:
                store_failures: true
                schema: myswks_integration
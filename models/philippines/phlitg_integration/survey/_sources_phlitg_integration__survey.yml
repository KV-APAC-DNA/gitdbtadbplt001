version: 2

sources:
  - name: phlsdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: phlsdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
    - name: sdl_ph_tbl_surveyisehdr
      tags: ["ph_perfectstore_survey_master","ingestion"]
      tests:
          - test_null:
              select_columns: ["iseid"]
              not_null_columns: ["iseid"]
              name: TRATBL_sdl_ph_tbl_surveyisehdr__null_test
              config:
                store_failures: true
                schema: phlwks_integration
          - test_duplicate:
              select_columns: ["iseid"]
              group_by_columns: ["iseid"]
              name: TRATBL_sdl_ph_tbl_surveyisehdr__duplicate_test
              config:
                store_failures: true

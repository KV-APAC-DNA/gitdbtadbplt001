version: 2

sources:
  - name: phlsdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: phlsdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: sdl_ph_as_watsons_inventory
        tags: ["j_rg_watsons_inv_ingestion","ingestion"]
        tests:
            - test_null__ff:
                not_null_columns: ["item_cd"]
                name: TRATBL_sdl_ph_as_watsons_inventory__null_test
                config:
                  store_failures: true
                  schema: phlwks_integration
            # - test_duplicate__ff:
            #     group_by_columns: [1]
            #     name: TRATBL_sdl_ph_as_watsons_inventory__duplicate_test
            #     config:
            #       store_failures: true
            #       schema: phlwks_integration
            - test_lookup__ff:
                failure_reason: "SUBSCRIBER_KEY NOT PRESENT IN COMSUMER MASTER LOOK UP TABLE :"
                column: "nvl(item_cd, '#')"
                lookup_column: "nvl(item_cd, '#')"
                lookup_table: " phlitg_integration.itg_mds_ph_pos_product"
                name: TRATBL_sdl_ph_as_watsons_inventory__lookup_test
                config:
                  store_failures: true
                  schema: phlwks_integration
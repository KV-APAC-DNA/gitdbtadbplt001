version: 2

sources:
  - name: myssdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: myssdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
    - name: sdl_my_customer_dim
      tags: ["my_sellin","hourly"]
      tests:
        - test_null:
            not_null_columns: ["cust_id"]
            name: TRATBL_sdl_my_customer_dim_null_test
            config:
              store_failures: true
              schema: myswks_integration
        - test_duplicate:
                group_by_columns: ["cust_id"]
                name: TRATBL_sdl_my_customer_dim_duplicate_test
                config:
                  store_failures: true
                  schema: myswks_integration

version: 2

sources:
  - name: ntasdl_raw
    database: "{{ env_var('DBT_ENV_LOAD_DB') }}"
    schema: snapntasdl_raw
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: sdl_tw_ims_dstr_std_customer
        tags: ["tw_ims_distributor_standard_customer","ingestion"]
        tests:
          - test_null:
              select_columns: ["distributor_code","distributor_cusotmer_code"]
              not_null_columns: ["distributor_code","distributor_cusotmer_code"]
              name: TRATBL_sdl_tw_ims_dstr_std_customer__null_test
              config:
                store_failures: true
                schema: ntawks_integration
          - test_duplicate:
              select_columns: ["distributor_code","distributor_cusotmer_code"]
              group_by_columns: ["distributor_code","distributor_cusotmer_code"]
              name: TRATBL_sdl_tw_ims_dstr_std_customer__duplicate_test
              config:
                store_failures: true
                schema: ntawks_integration
      - name: sdl_tw_pos_rt_mart
        tags: ["tw_pos_rtmart","ingestion"]

      
        - test_lookup:
            select_columns: ["ims_txn_dt", "dstr_nm", "ean", "customer_code"]
            column: "coalesce(ltrim(customer_code,0),'NULL')"
            lookup_column: "coalesce(ltrim(cust_num,0),'NULL')"
            lookup_table: "{{ ref('aspedw_integration__edw_customer_base_dim') }}"                                                                      

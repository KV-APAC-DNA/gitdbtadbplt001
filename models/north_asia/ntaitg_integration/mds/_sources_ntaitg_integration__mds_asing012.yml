          - test_null:
              select_columns: ["begin","end","nts_si","offtake_si","tp_si","ciw_si"]
              not_null_columns: ["begin","end","nts_si","offtake_si","tp_si","ciw_si"]
              name: TRATBL_sdl_mds_tw_incentive_schemes__null_test
              config:
                store_failures: true
                schema: ntawks_integration
          - test_duplicate:
              select_columns: ["begin","end","nts_si","offtake_si","tp_si","ciw_si"]
              group_by_columns: ["begin","end","nts_si","offtake_si","tp_si","ciw_si"]
